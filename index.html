<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <link rel="shortcut icon" href="./reg.ico" type="image/x-icon"/>
</head>
<body>
    <h1 class="title">Register</h1>
    <div class="form-edit">
        <div class="username-form">
            <label class="username-label info-label">Username</label><br>
            <input class="username-input info-input" placeholder="Eg.: johndoe" type="text" id="username"/><br>
        </div>
        <div class="password-form">
            <label class="password-label info-label">Password</label><br>
            <input class="password-input info-input" placeholder="Enter password" type="password" id="password"/><br>
        </div>
        <input class="submit-button" onclick="registry()" type="submit" value="Register"><br>
    </div>
    <footer>
        <p>Kreugxr &copy; 2021</p>
    </footer>
</body>
</html>
